<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $(".carousel").each(function() {
            let currentCarousel = $(this);
            let slides = currentCarousel.find(".list_img");
            let dots = currentCarousel.find(".dot");
            let contactInfo = currentCarousel.find(".contact_count");
            let slideIndex = 0; // Start with the first image
    
            function showSlides() {
                let i;
                for (i = 0; i < slides.length; i++) {
                    slides.eq(i).hide(); // Hide all slides
                }
                slideIndex++;
                if (slideIndex > slides.length) {slideIndex = 1} // Loop back to the first slide
    
                slides.eq(slideIndex-1).show(); // Show the current slide
                dots.removeClass("active").eq(slideIndex-1).addClass("active"); // Update dots
                
                // Update the contact count based on the current slide
                contactInfo.text(slideIndex + '/' + slides.length);
    
                setTimeout(showSlides, 2000); // Change slide every 2 seconds
            }
    
            showSlides(); // Call the function to run the slideshow
        });
    });
    </script>
